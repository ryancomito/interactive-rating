  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div id="first-phase">
    <div id="star-image">
      <img src="/images/icon-star.svg" alt="5 pointed star filled with the colour orange" class="star">
    </div>
    <h1>How did we do?</h1>
    <p class="description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating">
      <button class="rating-numbers">1</button>
      <button class="rating-numbers">2</button>
      <button class="rating-numbers">3</button>
      <button class="rating-numbers">4</button>
      <button class="rating-numbers">5</button>
    </div>
    <button class="submit">Submit</button>
  </div>
